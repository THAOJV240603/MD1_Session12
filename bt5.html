<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm</title>
</head>
<body>
    <script>
        var mang = ["Hà Nội", "Sài Gòn", "Việt Nam", "Đà Nẵng"];
        var chuoi = prompt("Nhập vào một chuỗi");

        function TimKiem(array, string) 
        {
            var ck = [];
            for (var i = 0; i < array.length; i++) 
            {                          
                if (array[i].includes(string)) 
                {
                    ck.push(array[i]);            
                }
            }    
            return ck; 
        }                      
        
        document.write(mang + "<br/>");  
        var ck = TimKiem(mang, chuoi);
        if(ck.length > 0)
            {
                document.write("Phần tử có trong mảng có chứa chuỗi là: " + chuoi);                
            }
        else
        {
            document.write("Không có phần tử nào trong mảng chứa chuỗi");
        }      
    </script>
</body>
</html>
