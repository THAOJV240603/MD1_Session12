<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chẵn lẻ</title>
</head>
<body>
    <script>
        var num1 = +prompt("Nhập số đầu tiên!");
        var num2 = +prompt("Nhập số thứ 2!");
        var num3 = +prompt("Nhập số thứ 3!");

        function checkNum(num)
            {
                if (num % 2 == 0)
                    {
                        console.log(`${num} là số chẵn`)
                        return;  //Không cần viết esle
                    }
                console.log(`${num} là số lẻ`)
            }
        
            checkNum(num1);
            checkNum(num2);
            checkNum(num3);
        </script>
</body>
</html>
